  file_picker: ^4.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


deferred-components:
  - name: file_manager
    libraries:
      - package:taichi_file_manager/widgets/sidemenu.dart
      - package:taichi_file_manager/widgets/appbar.dart
      - package:taichi_file_manager/widgets/main_screen_body.dart


flutter:
