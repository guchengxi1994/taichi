
name: taichi_board Build and Deploy
on: [push]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          flutter_version: '3.0.0'
          channel: 'builder'
      - name: "Web Build ðŸ”§"
        run: |
          cd taichi_admin/
          flutter pub get
          flutter build web --release --base-href '/taichi_admin/'  --web-renderer html
      - name: "Web Deploy ðŸš€"
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: taichi_admin_templete
          folder: build/web
